<div
  class="fixed inset-0 flex items-center justify-center z-50"
  *ngIf="showModal"
>
  <div class="fixed inset-0 bg-black opacity-50" (click)="onClose()"></div>
  <div class="bg-white rounded-lg overflow-hidden shadow-lg z-50 w-1/3">
    <div class="p-4">
      <h5 class="text-lg font-bold flex items-center justify-center">
        Agregar Conductor
      </h5>

      <!-- Aquí puedes añadir un formulario para agregar el conductor -->
      <div
        class="w-full max-w-lg px-10 py-8 mx-auto bg-white rounded-lg shadow-xl"
      >
        <div class="max-w-md mx-auto space-y-6">
          <div class="flex flex-col-2"></div>
          <div class="w-full max-w-md mx-auto min-w-[200px] mt-4">
            <label class="block mb-1 text-sm text-slate-800">
              Nombre Completo
            </label>
            <input
              type="text"
              class="w-full h-10 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
              placeholder="e.g John Doe"
            />

            <label class="block mb-1 text-sm text-slate-800 mt-4">
              Número de Licencia
            </label>
            <input
              type="text"
              id="cardNumber"
              class="w-full h-10 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
              placeholder="1234 5678 901"
              maxlength="11"
            />

            <div class="flex">
              <div class="w-full md:w-8/12 mr-4">
                <label class="block mb-1 text-sm text-slate-800 mt-4">
                  Expiration Date
                </label>
                <input
                  type="text"
                  class="w-full h-10 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
                  placeholder="MM/YY"
                  maxlength="5"
                  pattern="\d{2}/\d{2}"
                />
              </div>
              <div class="w-full md:w-4/12">
                <label class="block mb-1 text-sm text-slate-800 mt-4">
                  CVV
                </label>
                <input
                  type="text"
                  class="w-full h-10 bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded px-3 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-400 shadow-sm focus:shadow-md"
                  placeholder="123"
                  maxlength="3"
                  pattern="\d{3}"
                />
              </div>
            </div>
          </div>
          <div class="p-4 flex justify-end">
            <button
              class="bg-gray-300 text-gray-800 px-4 py-2 rounded mr-2"
              (click)="onClose()"
            >
              Cerrar
            </button>
            <button class="bg-blue-500 text-white px-4 py-2 rounded">
              Guardar cambios
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
