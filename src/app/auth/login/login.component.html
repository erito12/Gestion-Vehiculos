<!-- login.component.html -->
<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Iniciar Sesión</h2>
    <form>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="username">Usuario</label>
        <input type="text" id="username" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <div class="mb-4">
        <label class="block text-sm font-medium text-gray-700" for="password">Contraseña</label>
        <input type="password" id="password" class="mt-1 block w-full p-2 border border-gray-300 rounded-md" required>
      </div>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Iniciar Sesión</button>
    </form>
    <p class="mt-4 text-center">
      ¿No tienes cuenta?
      <a (click)="goToRegister()" class="text-blue-500 hover:underline">Registrar</a>
    </p>
  </div>
</div>
